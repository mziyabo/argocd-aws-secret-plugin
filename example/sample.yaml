---
kind: Secret
apiVersion: v1
metadata:
  name: example-annotation
  annotations:
    awssecretmanager.kubernetes.io/enabled: "true"
type: Opaque
data:
  username: <username>
  password: <password>
---
apiVersion: v1
kind: Service
metadata:
  name: RELEASE-NAME-.
  labels:
    helm.sh/chart: .-0.1.0
    app.kubernetes.io/name: .
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: .
    app.kubernetes.io/instance: RELEASE-NAME